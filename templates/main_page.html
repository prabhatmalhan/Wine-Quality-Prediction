<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>WINE QUALITY PREDICTOR</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">QUALITY PREDICTOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
          <h2 class="text-center mt-3">WINE QUALITY PREDICTOR</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="Name">Name of Wine</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter the name of wine">
            </div>

            <div class="form-group">
              <label for="Date">Manufacture Date</label>
              <input type="text" class="form-control" id="Date" name="Date" placeholder="Enter the date of manufacture of wine (dd/mm/yyyy)">
            </div>

            <div class="form-group">
                <label for="Fixed Acidity">Fixed Acidity</label>
                <input type="text" class="form-control" id="Fixed Acidity" name="Fixed Acidity" placeholder="Enter the Fixed Acidity of wine">
              </div>
            
            <div class="form-group">
                <label for="Volatile Acidity">Volatile Acidity</label>
                <input type="text" class="form-control" id="Volatile Acidity" name="Volatile Acidity" placeholder="Enter the Volatile Acidity of wine">
              </div>

            <div class="form-group">
                <label for="Citric Acid">Citric Acid</label>
                <input type="text" class="form-control" id="Citric Acid" name="Citric Acid" placeholder="Enter Citric Acid pesent in wine">
              </div>
            
            <div class="form-group">
                <label for="Residual Sugar">Residual Sugar</label>
                <input type="text" class="form-control" id="Residual Sugar" name="Residual Sugar" placeholder="Enter Residual Sugar pesent in Wine">
              </div>

            <div class="form-group">
                <label for="Chlorides">Chlorides</label>
                <input type="text" class="form-control" id="Chlorides" name="Chlorides" placeholder="Enter Chlorides pesent in Wine">
              </div>

            <div class="form-group">
                <label for="Sulphur dioxide">Free Sulphur dioxide</label>
                <input type="text" class="form-control" id="Sulphur dioxide" name="Sulphur dioxide" placeholder="Enter Free Sulphur dioxide pesent in Wine">
              </div>

            <div class="form-group">
                <label for="Total Sulphur Dioxide">Total Sulphur Dioxide</label>
                <input type="text" class="form-control" id="Total Sulphur Dioxide" name="Total Sulphur Dioxide" placeholder="Enter Total Sulphur Dioxide pesent in Wine">
              </div>

            <div class="form-group">
                <label for="Density">Density</label>
                <input type="text" class="form-control" id="Density" name="Density" placeholder="Enter Density of the Wine">
              </div>

            <div class="form-group">
                <label for="pH">pH</label>
                <input type="text" class="form-control" id="pH" name="pH" placeholder="Enter pH of the Wine">
              </div>

            <div class="form-group">
                <label for="Sulphates">Sulphates</label>
                <input type="text" class="form-control" id="Sulphates" name="Sulphates" placeholder="Enter sulphates present the Wine">
              </div>
              
            <div class="form-group">
                <label for="Alcohol">Alcohol</label>
                <input type="text" class="form-control" id="Alcohol" name="Alcohol" placeholder="Enter Alcohol present the Wine">
              </div>

            <button class="btn btn-success my-2 my-sm-0">SUBMIT</button>

          </form>
      </div>

    </body>
</html>
